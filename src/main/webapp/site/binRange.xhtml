<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head/>
<ui:composition template="/site/template.xhtml">
    <ui:define name="content">
        <div>
            <h1>BinRange administration page</h1>
        </div>
        <hr/>
        <h:form>
            <p:dataTable var="bin" value="#{binRange.allBin}">
                <p:column headerText="From">
                    <h:outputText value="#{bin.fromBin}" />
                </p:column>

                <p:column headerText="To">
                    <h:outputText value="#{bin.toBin}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{bin.status}" />
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="bin-form">
            <p:panel header="Enter your credentials">
                <h:panelGrid columns="2">
                    <h:outputLabel for="from" value="From:"/>
                    <p:inputText id="from" value="#{binRange.from}" required="true" minlength="6" maxlength="6" >
                        <f:convertNumber integerOnly="true"/>
                    </p:inputText>

                    <h:outputLabel for="to" value="To:"/>
                    <p:inputText id="to" value="#{binRange.to}" required="true" minlength="6" maxlength="6" >
                        <f:convertNumber integerOnly="true"/>
                    </p:inputText>
                </h:panelGrid>
            </p:panel>
            <h:commandButton value="Add bin" action="#{binRange.addBin}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
